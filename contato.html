<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x icon" href="icone.png">
    <title>iJunior</title>
    <link href="mystyle.css" rel="stylesheet">
</head>

<body>
    <header> 
        <h1>iJunior</h1>
    </header>
    
    <main>
        <div>
            <a href="https://ijunior.com.br/ijunior/"><img src="identvisual.png" height="200" width="200" alt="Ícone da iJunior"></a> 
            <p class="legenda">Clique na imagem e vá para nosso site bonito.</p>
        </div>

        <div>
            <h3>Quer entrar para a nossa empresa e deixar esse site lindo? Preencha o formulário abaixo então <3</h3>
        </div>
        <div class="formulario">
            <form>
                <div class="primeira">
                    <label>Seu nome:</label>
                    <input type="text">
                    <p></p>
                    <label>Mande uma mensagem carinhosa:</label>
                    <textarea></textarea>
                    <p></p>
                </div>
                <div class="segunda">
                    <label>Seu email:</label>
                    <input type="text">
                    <p></p>
                    <label>Você gosta de tecnologia?</label>
                    <input type="checkbox">
                    <p></p>
                    <label>Quando é seu aniversário?</label>
                    <input type="date">
                    <p></p>
                </div>
            </form>
            <button>Envie suas respostas</button>
        </div>


    </main>

    <footer>
        <p>@2020 Todos os direitos reservados.</p>
        <a href="https://www.linkedin.com/company/ufmg-inform-tica-j-nior/"><img src="031-linkedin.svg" height="30" width="30" alt="Ícone do LinkedIn da iJunior"></a>
        <a href="https://www.instagram.com/ufmginformaticajr/?hl=pt-br"><img src="034-instagram.svg" height="30" width="30" alt="Ícone do Instagram da iJunior"></a>
        <a href="https://github.com/UFMGInformaticaJr"><img src="039-github.svg" height="30" width="30" alt="Ícone do Github da iJunior"></a> 
    </footer>

</body>
</html>
